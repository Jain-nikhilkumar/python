<!-- credentialssss/templates/issue_credential.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Credential</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .credential-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        select {
            appearance: none;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="credential-form">
        <h2>Issue Credential</h2>
        <form>
            <label for="subjectDID">Subject DID</label>
            <input type="text" id="subjectDID" name="subjectDID" required>

            <label for="selectSchema">Select Schema</label>
            <select id="selectSchema" name="selectSchema" required>
                <option value="schema1">Schema 1</option>
                <option value="schema2">Schema 2</option>
                <!-- Add more options as needed -->
            </select>

            <label for="expiryDate">Expiry Date</label>
            <input type="date" id="expiryDate" name="expiryDate" required>

            <button type="submit">Save</button>
        </form>
    </div>

</body>
</html>
